<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Editar de paciente</title>
</head>

<body>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <div style="display: flex;justify-content: space-evenly;">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" value="{{ form.instance.nombre }}" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">NÃºmero de seguro</label>
                <input type="number" value="{{ form.instance.numero_seguro }}" name="numero_seguro" class="form-control"
                    oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" min="1" max="9999999999"
                    required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" value="{{ form.instance.fecha_de_nacimiento|date:'Y-m-d' }}"
                    name="fecha_de_nacimiento" class="form-control" required>
            </div>
        </div>
        <br><br>
        <div style="display: flex; justify-content: center;">
            <input type="submit" value="Editar" class="btn btn-primary">
        </div>
    </form>
    <br><br>
    <a href="/paciente" style="text-decoration: none;">
        <div style="display: flex; justify-content: center;">
            <input type="button" value="Volver" class="btn btn-primary">
        </div>
    </a>
</body>

</html>
