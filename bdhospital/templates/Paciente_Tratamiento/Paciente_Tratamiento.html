<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Registro de Paciente tratamiento</title>
</head>

<body>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <div style="display: flex;justify-content: space-evenly;">
            <div class="mb-3">
                <label class="form-label">Paciente</label>
                <select name="paciente" class="form-select" aria-label="Default select example" required>
                    <option value="" selected>Seleciona Paciente</option>
                    {% for paciente in paciente %}
                    <option value="{{ paciente.id}}">{{paciente.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tratamiento</label>
                <select name="tratamiento" class="form-select" aria-label="Default select example" required>
                    <option value="" selected>Seleciona tratamiento</option>
                    {% for tratamiento in tratamiento %}
                    <option value="{{ tratamiento.id}}">{{tratamiento.medicamento}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Consulta</label>
                <select name="consulta" class="form-select" aria-label="Default select example" required>
                    <option value="" selected>Seleciona consulta</option>
                    {% for consulta in consulta %}
                    <option value="{{ consulta.id}}">{{consulta.fecha}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br><br>
        <div style="display: flex; justify-content: center;">
            <input type="submit" value="Registrar" class="btn btn-primary">
        </div>
    </form>
    <br><br>
    <a href="/paciente_tratamiento" style="text-decoration: none;">
        <div style="display: flex; justify-content: center;">
            <input type="button" value="Volver" class="btn btn-primary">
        </div>
    </a>
</body>

</html>
