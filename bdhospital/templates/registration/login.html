<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body class="text-center">
    <br><br><br><br>
    <main class="form-signin w-30 m-auto">
        <form action="" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
            <center>
                <div class="form-floating col-md-3 mb-3">
                    <input name="username" type="text" class="form-control" required>
                    <label type="text" name="realname">Usuario</label>
                </div>
            </center>
            <center>
                <div class="form-floating col-md-3">
                    <input name="password" type="password" class="form-control" required>
                    <label for="floatingPassword">Contraseña</label>
                </div>
            </center><br>
            <button name="submit" class="w-40 btn btn-md btn-primary" type="submit">Iniciar Sesión</button>
            <p class="mt-5 mb-3 text-muted">2023 Todos los derechos reservados. Hospital</p>

        </form>
    </main>
</body>

</html>
