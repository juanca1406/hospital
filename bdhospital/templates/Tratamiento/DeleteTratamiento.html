<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Eliminar Tratamiento</title>
</head>

<body>
    <main class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6 col-lg-7 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">!!!Alerta</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <a href="/tratamiento"><button type="button"
                                class="btn btn-sm btn-outline-secondary">Regresar</button></a>
                    </div>
                </div>
            </div>

            <h2>Eliminar Tratamiento</h2>
            <br>
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Seguro que quieres eliminar el Tratamiento: {{eliminar.medicamento}}
                    </h4>
                    <p>Si eliminas el Tratamiento se elimina permanentemente.</p>
                    <hr>
                    <p class="mb-0">Â¿EstÃ¡s seguro?</p>
                </div>

                <hr class="my-4">

                <div class="d-grid gap-2 col-6 mx-auto">
                    <input class="btn btn-sm btn-danger btn-lg" value="Eliminar Tratamiento" type="submit">
                </div>
            </form>
        </div>
    </main>

</body>

</html>
